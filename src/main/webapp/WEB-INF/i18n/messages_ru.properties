carWash.welcome.paint.decryption=В работе используем материалы крупнейшей динамично развивающейся компании в Европе, итальянской фирмы LECHLER. Покраска производится в профессиональной камере. Подбор лакокрасочных материалов осуществляется в собственной лаборатории по цветоподбору квалифицированным колористом СТО с использованием компьютерной программы LECHLER, представляющую собой базу данных, включающих формулы красок различных типов для автомобилей всех известных производителей.
carWash.welcome.polish.decryption=Специалистами СТО производится полировка кузова автомобиля, что надолго может продлить жизнь лакокрасочного покрытия кузова, сохраняя его защитную функцию и первозданный блеск\! Не секрет, что с годами лакокрасочное покрытие во многом утрачивают свои изначальные декоративные и предохранительные свойства. Под воздействием пыли, солнечного света, других внешних абразивных и атмосферных факторов оно тускнеет, на лакокрасочном покрытии образуются микросколы и микротрещины, которые постепенно увеличиваются, способствуют коррозийному разрушению кузова. Между тем есть существенно простой, недорогой и эффективный способ увеличить срок эксплуатации покрытия, а значит и кузова - это своевременная полировка автомобиля. Выполненная нами полировка автомобиля поможет сохранить его кузов в идеальном состоянии в течении нескольких лет\!
carWash.welcome.repair.decryption=Кузовной ремонт в "Юпитер-Авто" - это профессионализм мастеров, которые производят работы любой сложности от локального до восстановления геометрии кузова. Обратившись к нам вы убедитесь, что нет ничего невозможного. Эксплуатация авто после ДТП может быть безопасной, при условии, что ремонт кузова автомобиля выполнен профессионалами.
